<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="./src/assets/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <header>
      <h1>数据可视化—Echarts</h1>
      <div class="showTime"></div>
      <script src="./src/assets/Js/showTime.js"></script> <!--显示实时时间-->
  </header>
    <section class="mainbox">
      <div class="column">
          <div class="panel bar">
              <h2>柱形图-就业行业</h2>
              <div class="chart"></div>
              <div class="panel-footer"></div>
          </div>
          <div class="panel line">
              <h2>折线图-人员变化
                  <a href="javascript:;">2020</a>
                  <a href="javascript:;">2021</a>
              </h2>
              <div class="chart"></div>
              <div class="panel-footer"></div>
          </div>
          <div class="panel pie">
              <h2>饼形图-年龄分布</h2>
              <div class="chart"></div>
              <div class="panel-footer"></div>
          </div>
      </div>

      <div class="column">

          <!-- no模块制作 -->
          <div class="no">
              <div class="no-hd">
                  <ul>
                      <li>11111</li>
                      <li>22222</li>
                  </ul>
              </div>
              <div class="no-bd">
                  <ul>
                      <li>前端需求人数</li>
                      <li>市场供应元素</li>
                  </ul>
              </div>
          </div>

          <!-- 地图模块 -->
          <div class="map">
              <div class="map1"></div>
              <div class="map2"></div>
              <div class="map3"></div>
              <div class="chart"></div>
          </div>
      </div>
 
      <div class="column">
          <div class="panel bar2">
              <h2>折线图-就业行业 </h2>
              <div class="chart"></div>
              <div class="panel-footer"></div>
          </div>
          <div class="panel line2">
              <h2>折线图-播放量</h2>
              <div class="chart"></div>
              <div class="panel-footer"></div>
          </div>
          <div class="panel pie2">
              <h2>饼形图-地区分布</h2>
              <div class="chart"></div>
              <div class="panel-footer"></div>
          </div>
      </div>
  </section>

    <script src="./src/assets/Js/flexible.js"></script>
    <script src="./src/assets/js/echarts.min.js"></script>
    <script src="./src/assets/js/jquery.js"></script>
    <script src="./src/assets/js/china.js"></script>
    <script src="./src/assets/Js/index-learn.js"></script>
  </body>
  
  <style>
    html{
  font-size: 70px;
}
  </style>
</html>
